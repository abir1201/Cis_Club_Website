<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Club</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-row">
        <a href="index.html" class="brand"><img class="logo" src="assets/cis.jpeg" alt="logo"><span class="club-name">CIS CLUB</span></a>
        <nav>
          <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main" style="padding:2rem;">
      <div style="max-width:700px;margin:0 auto;">
        <section style="text-align:center;margin-bottom:3rem;">
          <h1 style="font-size:2.2rem;color:var(--primary);margin:0 0 0.5rem;">Get In Touch</h1>
          <p style="color:var(--muted);font-size:1.05rem;">We'd love to hear from you. Send us a message!</p>
        </section>

        <div class="form-card" style="margin-bottom:3rem;padding:2rem;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.08);">
          <form id="contact-form">
            <div style="margin-bottom:1.5rem;">
              <label for="c-name" style="display:block;margin-bottom:0.5rem;font-weight:600;color:var(--text);">Your Name</label>
              <input id="c-name" type="text" placeholder="John Doe" required style="width:100%;padding:0.75rem;border:1px solid rgba(0,0,0,0.1);border-radius:8px;font-size:1rem;">
            </div>
            <div style="margin-bottom:1.5rem;">
              <label for="c-email" style="display:block;margin-bottom:0.5rem;font-weight:600;color:var(--text);">Email Address</label>
              <input id="c-email" type="email" placeholder="your@email.com" required style="width:100%;padding:0.75rem;border:1px solid rgba(0,0,0,0.1);border-radius:8px;font-size:1rem;">
            </div>
            <div style="margin-bottom:1.5rem;">
              <label for="c-message" style="display:block;margin-bottom:0.5rem;font-weight:600;color:var(--text);">Message</label>
              <textarea id="c-message" rows="5" placeholder="Tell us what you think..." required style="width:100%;padding:0.75rem;border:1px solid rgba(0,0,0,0.1);border-radius:8px;font-size:1rem;font-family:inherit;"></textarea>
            </div>
            <button class="btn primary" type="submit" style="width:100%;padding:0.9rem;font-size:1.05rem;">Send Message</button>
            <div id="contact-msg" style="margin-top:1rem;padding:0.75rem;border-radius:6px;text-align:center;font-weight:600;"></div>
          </form>
        </div>

        <section style="background:var(--card);padding:2rem;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.08);">
          <h2 style="color:var(--primary);margin-top:0;">Other Ways to Reach Us</h2>
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:1.5rem;margin-top:1.5rem;">
            <div style="padding:1rem;background:rgba(11,99,214,0.05);border-radius:8px;border-left:4px solid var(--primary);">
              <div style="font-weight:600;color:var(--text);margin-bottom:0.5rem;">ðŸ“§ Email</div>
              <a href="mailto:cisclub@diu.edu.bd" style="color:var(--primary);text-decoration:none;">cisclub@diu.edu.bd</a>
            </div>
            <div style="padding:1rem;background:rgba(11,99,214,0.05);border-radius:8px;border-left:4px solid var(--primary);">
              <div style="font-weight:600;color:var(--text);margin-bottom:0.5rem;">ðŸ“ž Phone</div>
              <p style="margin:0;color:var(--muted);">(+880) 1403 313 770</p>
            </div>
          </div>
          <div style="margin-top:1.5rem;padding:1rem;background:rgba(11,99,214,0.05);border-radius:8px;border-left:4px solid var(--primary);">
            <div style="font-weight:600;color:var(--text);margin-bottom:0.5rem;">ðŸ”— Follow Us</div>
            <a href="https://www.facebook.com/diucisclub" target="_blank" style="color:var(--primary);text-decoration:none;font-weight:600;">Visit our Facebook Page â†’</a>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <a href="https://www.facebook.com/diucisclub" target="_blank" class="footer-link">Facebook</a>
            <p>&copy; 2025 CIS CLUB</p>
            <a href="mailto:cisclub@diu.edu.bd" class="footer-link">cisclub@diu.edu.bd</a>
        </div>
    </footer>
  </body>
  </html>
